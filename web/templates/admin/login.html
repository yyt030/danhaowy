<body class="gray-bg">

        <div>

            <h3 class="logo-name" style="font-size: 100px;">Admin</h3>

        </div>
        <h3>后台管理系统</h3>

        <form class="m-t" role="form" action="" method="post" name="admin_login_form">
            {{ form.csrf_token }}
            <input type="hidden" id="url" name="url" value="{{url}}">
            <div class="form-group">
{#                {{ form_field(form.name, type="admin_name",class="form-control",length=5) }}#}
                <input type="text" name="admin_name" value="{{ form.admin_name.data }}" class="form-control" placeholder="用户名" required="">

            <div class="form-group">

                <input type="password" class="form-control" value="{{ form.password.data }}" name="password" placeholder="密码" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
            <p class="text-muted text-center" style="color:red">{{error}}</p>
